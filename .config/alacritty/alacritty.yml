env:
  TERM: screen-256color
window:
  dimensions:
    columns: 100
    lines: 25
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
mouse:
  hide_when_typing: true
scrolling:
  history: 0
  multiplier: 5
font:
  normal:
    family: Fira Mono
    style: Regular
  bold:
    family: Fira Mono
    style: Bold
  italic:
    family: Fira Mono
    style: Italic
  size: 12.0
colors:
  primary:
    background: '#000000'
    foreground: '#f0f0f0'
  normal:
    black:   '#282c34'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'
  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'
background_opacity: 1.0
key_bindings:
  - { key: Equals,   mods: Control,       action: IncreaseFontSize             }
  - { key: Equals,   mods: Command,       action: IncreaseFontSize             }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize             }
  - { key: Minus,    mods: Command,       action: DecreaseFontSize             }
  - { key: Minus,    mods: Control|Shift, action: ResetFontSize                }
  - { key: Minus,    mods: Command|Shift, action: ResetFontSize                }
live_config_reload: true

